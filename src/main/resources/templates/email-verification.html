<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>이메일 인증</h2>
    <p><strong>안녕하세요, <span th:text="${nickname}">사용자</span>님!</strong></p>
    <p>아래 인증 코드를 입력하여 이메일을 인증해주세요.</p>
    <div class="code"><span th:text="${verificationCode}">000000</span></div>
    <p>이 코드는 10분 후 만료됩니다.</p>
    <p class="footer">Team zipitda 집잇다</p>
</div>
</body>
</html>
