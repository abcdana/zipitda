<script>
    document.addEventListener("DOMContentLoaded", async function() {
        const headerButtons = document.getElementById("header-buttons");
        const accessToken = localStorage.getItem("accessToken");

        if (accessToken) {
            try {
                // 사용자 정보 가져오기
                const response = await fetch("/api/auth/user-info", {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + accessToken
                    }
                });

                if (!response.ok) {
                    throw new Error("인증 실패");
                }

                const userData = await response.json();
                const profileImg = userData.profileImage || "/images/default-profile.png";
                const nickname = userData.nickname || "사용자";

                // 로그인한 상태일 때 UI 변경
                headerButtons.innerHTML = `
                    <div class="user-info">
                        <img src="${profileImg}" alt="프로필" class="profile-img">
                        <span class="nickname">${nickname}</span>
                        <a href="/mypage" class="mypage-btn">마이페이지</a>
                        <a href="#" class="logout-btn">로그아웃</a>
                    </div>
                `;

                // 로그아웃 기능 추가
                document.querySelector(".logout-btn").addEventListener("click", function() {
                    localStorage.removeItem("accessToken"); // 토큰 삭제
                    window.location.href = "/"; // 홈으로 이동
                });

            } catch (error) {
                console.error("사용자 정보를 불러올 수 없습니다:", error);
                localStorage.removeItem("accessToken"); // 토큰 삭제
                location.reload(); // 새로고침하여 로그인 버튼 표시
            }
        } else {
            // 로그인 상태가 아닐 때 기본 버튼 표시
            headerButtons.innerHTML = `
                <a href="/social-login/page" class="login-btn">로그인</a>
                <a href="#" class="signup-btn">회원가입</a>
            `;
        }
    });
</script>
