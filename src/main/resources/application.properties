spring.application.name=zipitda

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/zipitda?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:zipitda_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password123}

# Redis ??
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# JPA ??
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# MyBatis ??
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# ?? ??
logging.level.org.mybatis=DEBUG
logging.level.org.springframework=DEBUG